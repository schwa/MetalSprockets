# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift
on:
  push:
  pull_request:
jobs:
  swiftlint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install SwiftLint
        run: brew install swiftlint
      - name: Run SwiftLint
        run: swiftlint --strict

  swift-build-26:
    env:
      XCODE_VERSION: "26.0"
    runs-on: "macos-26" # macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      - uses: actions/checkout@v3
      - name: Download MetalToolchain
        run: xcodebuild -downloadComponent MetalToolchain
      - name: Trust plugins
        run: defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidation -bool YES
      - name: Build (macOS)
        run: swift build -v -Xswiftc -warnings-as-errors
      - name: Test (macOS)
        run: swift test -v -Xswiftc -warnings-as-errors
      - name: Create visionOS destination
        run: |
          cat > .visionos-destination.json << 'EOF'
          {
              "version": 1,
              "sdk": "/Applications/Xcode.app/Contents/Developer/Platforms/XROS.platform/Developer/SDKs/XROS.sdk",
              "toolchain-bin-dir": "/Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin",
              "target": "arm64-apple-xros26.0",
              "extra-cc-flags": [],
              "extra-swiftc-flags": [],
              "extra-cpp-flags": []
          }
          EOF
      - name: Build (visionOS)
        run: swift build -v -Xswiftc -warnings-as-errors --destination .visionos-destination.json
      - name: Create iOS destination
        run: |
          cat > .ios-destination.json << 'EOF'
          {
              "version": 1,
              "sdk": "/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk",
              "toolchain-bin-dir": "/Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin",
              "target": "arm64-apple-ios26.0",
              "extra-cc-flags": [],
              "extra-swiftc-flags": [],
              "extra-cpp-flags": []
          }
          EOF
      - name: Build (iOS)
        run: swift build -v -Xswiftc -warnings-as-errors --destination .ios-destination.json
      - name: Build Example App (macOS)
        run: |
          xcodebuild build \
            -project Example/MetalSprockets-Example.xcodeproj \
            -scheme MetalSprockets-Example \
            -destination 'platform=macOS' \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO
